apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "me.androidbox.travelmate"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    def version = "24.1.1"
    compile 'com.android.support:design:' + version
    compile 'com.android.support:appcompat-v7:' + version
    compile 'com.android.support:support-v13:' + version
    compile 'com.android.support:cardview-v7:' + version
}
